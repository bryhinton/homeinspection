<div class="header">Login</div>

<label for="username">Username: </label>
<input type="text" name="username" id="username" ng-enter="login()"/>
<br>
<label for="password">Password: </label>
<input type="password" name="password" id="password" ng-enter="login()"/>
<br>
<button type="button" ng-click="login()">Submit</button>
