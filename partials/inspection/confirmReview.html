<div id="confirm-review" class="dialog confirm-review" ng-class="{show:showConfirmReview}">
	<div class="title"><img class="icon" src="images/icons/clipboard6.svg"><span>Are you sure?</span></div>
	<div class="content">
		<div class="text">Are you sure you want to review this inspection?</div>

		<button type="button" ng-click="startReview()" class="dialog-button primary"><img src="images/icons/check10.svg"></button>
		<button type="button" ng-click="toggleConfirmReview()" class="dialog-button cancel"><img src="images/icons/x.svg"></button>
	</div>
</div>
